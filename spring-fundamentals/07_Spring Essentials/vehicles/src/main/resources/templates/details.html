<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('Auto Dealer Shop: Offer')"></head>
<body>
<main>
    <nav th:replace="~{fragments/menu.html}"></nav>
    <div class="container">
        <h2 class="text-center text-white mt-5">Car Details</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div class="col-md-4 d-flex flex-column bg-text mb-3" th:object="${offer}">
                <img width="100%"
                     th:src="*{imageUrl}">
                <div class="row">
                    <div class="col">
                        <h2>Car Info:</h2>
                        <h4>Car brand: <span th:text="${offer.model.brand.name}" /></h4>
                        <h4>Car model: <span th:text="*{model.name}" /></h4>
                        <h4>Car year: <span th:text="*{year}" /></h4></h4>
                        <h4>Engine: <span th:text="*{engine}" /></h4></h4>
                        <h4>Transmission: <span th:text="*{transmission}" /></h4></h4>
                    </div>
                    <div class="col">
                        <h2>Offer Info: </h2>
                        <h4>Seller username: Pesho</h4>
                        <h4>Price: <span th:text="*{price}" /></h4></h4>
                        <h4>Modified: today</h4>
                    </div>
                </div>

                <div class="form-group">
                        <label for="description">Description</label>
                        <br>
                        <textarea class="bg-dark text-white" name="description" id="description" th:text ="*{description}"
                                  disabled >Offer description</textarea>

                </div>

                <h4><a class="btn-outline-danger" th:href="@{/offers/delete/{id}(id=${offer.id})}">Delete</a></h4>
            </div>

        </div>
    </div>
    <footer th:replace="fragments/foot.html"></footer>
    <div th:replace="fragments/foot-js.html"></div>
</main>
</body>
</html>
